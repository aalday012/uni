	<script type="text/javascript"> 
	function beharrezkoak (){
		var frm=document.getElementById("erregistro");	
	    for(i=1;i<frm.length;i++)
		{
			if(frm.elements[i].value == "")
				return false;
		}	
		return true;
	}
	function pasaitzaEgokia(){
		var frm=document.getElementById("erregistro");	
		if(frm.pass.value.length < 6)	
			return false;
		return true;
	}
	function emailEgokia(){
		var frm=document.getElementById("erregistro");
		if (/^[a-z]+\d{3}@ikasle\.ehu\.[eus | es]/.test(frm.email.value)){
			return true;
		}
		return false;
	}
	function telefEgokia(){
		var frm=document.getElementById("erregistro");	
		if(!(/^\d{9}$/.test(frm.telf.value)))	
			return false;
		return true;
	}
	function balioakerakutsi(){
	      var sAux="";
	      var frm=document.getElementById("erregistro");
		sAux +="Izena: " + frm.izena.value+"\n";
		sAux +="Abizenak: " + frm.abizenak.value+"\n";
		sAux +="Email: " + frm.email.value+"\n";
		sAux +="Pasahitza: " + frm.pass.value+"\n";
		sAux +="Telefonoa: " + frm.telf.value+"\n";
		if(frm.konpu.checked) sAux +="Espezialitatea: Konputazioa\n";
		if(frm.soft.checked) sAux +="Espezialitatea: Software ingeniaritza\n";
		if(frm.hard.checked) sAux +="Espezialitatea: Konputagailu ingeniaritza\n";
	        if(frm.beste.checked)Aux +="Espezialitatea: Bestelakoa\n";
	      alert(sAux);
	  }
	function ikusBalioak(){	
		var sAux="";
		if (!beharrezkoak()){
			alert("Beharrezkoak(*) osatu.");
			return(false);
		}
		if(!pasaitzaEgokia()){
			alert("Pasaitza 6 karaktere behar ditu.");
			return(false);
		}
		if(!telefEgokia()){
			alert("Telefonoak 9 DIGITU behar ditu.");
			return(false);
		}
		if(!emailEgokia()){
			alert("Email formatu desegokia: hizkikatea + hiru digitu + @ikasle.ehu.(es|eus)");
			return(false);
		}
		//require_once("Erregistratu.php");
		balioakerakutsi();
		/*<?php
		include("Erregistatu.php");
		?>*/
		return(true);
	}
    </script>
